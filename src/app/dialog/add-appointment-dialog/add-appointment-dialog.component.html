<mat-dialog-content>
    <form [formGroup]="appointmentForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <mat-label>Title</mat-label>
          <input matInput formControlName="title" placeholder="Title">
          <mat-error *ngIf="appointmentForm.get('title')!.invalid && appointmentForm.get('title')!.touched">
            Title is required
          </mat-error>
        </mat-form-field>
    
        <mat-form-field>
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description" placeholder="Description"></textarea>
          <mat-error *ngIf="appointmentForm.get('description')!.invalid && appointmentForm.get('description')!.touched">
            Description is required
          </mat-error>
        </mat-form-field>
    
        <mat-form-field>
          <mat-label>Start Date</mat-label>
          <input matInput [matDatepicker]="startDatePicker" formControlName="start" placeholder="Start Date">
          <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
          <mat-datepicker #startDatePicker></mat-datepicker>
          <mat-error *ngIf="appointmentForm.get('start')!.invalid && appointmentForm.get('start')!.touched">
            Start Date is required
          </mat-error>
        </mat-form-field>
    
        <mat-form-field>
          <mat-label>End Date</mat-label>
          <input matInput [matDatepicker]="endDatePicker" formControlName="end" placeholder="End Date">
          <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
          <mat-datepicker #endDatePicker></mat-datepicker>
          <mat-error *ngIf="appointmentForm.get('end')!.invalid && appointmentForm.get('end')!.touched">
            End Date is required
          </mat-error>
        </mat-form-field>
        <br/>
        <button mat-raised-button [mat-dialog-close]="" color="primary" type="submit" [disabled]="appointmentForm.invalid">
          Submit
        </button>
      </form>
</mat-dialog-content>
